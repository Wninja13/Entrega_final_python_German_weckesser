{% extends "plantilla_base.html" %}

{% block content %}
<div class="container-404 text-center">
    <h2 class="error">Error 404</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/284/284270.png" alt="Error 404">
    <p>¡Oops! La página que buscas no está disponible.</p>
    <a href="{% url 'homepage' %}">Regresar al inicio</a>
</div>

<style>
/* Estilos para la página 404 */
.container-404 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    background-color: #f9f9f9; /* Color de fondo coherente con las tarjetas */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 20px;
}

.container-404 h2 {
    margin 10px;
    font-size: 4em; 
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.container-404 p {
    font-size: 2em;
    font-family: 'Roboto', sans-serif;
    color: #777;
    margin-top: 20px;
    margin-bottom: 40px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.container-404 a {
    padding: 10px 20px;
    background-color: #FF5D3E;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.container-404 a:hover {
    background-color: #E64A29;
    transform: translateY(-2px);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}
</style>

{% endblock %}
