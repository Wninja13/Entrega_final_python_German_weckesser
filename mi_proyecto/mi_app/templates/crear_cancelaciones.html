<!DOCTYPE html>
<html>
<head>
    <title>Crear Registro de Nueva Cancelación</title>
</head>
<body>
    <h1>Ingrese Datos de Cancelación</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Datos de Cancelación</button>
    </form>
    <a href="{% url 'nombre_url_listar_cancelaciones' %}">Volver al Listado de Cancelaciones</a>
</body>
</html>
