<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Crear registro de nuevo repartidor</title>
    <style>
        /* Agrega tus estilos CSS personalizados aquí */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #EBEBEB;
            overflow-x: hidden;
            background-image: url('https://altafidelidadmagazine.com.mx/wp-content/uploads/2020/07/rappi.jpg');
            background-size: 120%;
            background-repeat: no-repeat;
            text-align: center; 
            padding-top: 20px; 
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        form input[type="text"], 
        form input[type="email"], 
        form input[type="password"], 
        form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input[name="status"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input[name="edad_repartidor"] {
            width: 100%; /* Asegura que el campo "status" tenga el mismo ancho que los demás */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"], 
        form input[type="number"],
        form input[type="text"].status-input {
            padding-left: 15px;
            padding-right: 15px;
        }
        
        .boton {
            margin: 20px auto; 
            width: 400px; 
            padding: 10px;
            background-color: #FF5D3E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        .boton:hover {
            background-color: #E64A29;
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Ingrese datos del repartidor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="boton">Guardar datos del repartidor</button>
        <a href="{% url 'nombre_url_listar_repartidores' %}" class="boton">Volver al Listado de Repartidores</a> 
    </form>
</body>
</html>
