<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Repartidor</title>
</head>
<body>
    <h1>Eliminar Repartidor</h1>
    <p>¿Estás seguro de que deseas eliminar al repartidor '{{ repartidor.nombre }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
    </form>
    <a href="{% url 'nombre_url_listar_repartidores' %}">Cancelar y Volver al Listado de Repartidores</a>
</body>
</html>
