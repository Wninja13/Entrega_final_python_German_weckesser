<!DOCTYPE html>
<html>
<head>
    <title>Crear Registro de Nuevo Producto</title>
</head>
<body>
    <h1>Ingrese Datos del Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Datos del Producto</button>
    </form>
    <a href="{% url 'nombre_url_listar_productos' %}">Volver al Listado de Productos</a>
</body>
</html>
