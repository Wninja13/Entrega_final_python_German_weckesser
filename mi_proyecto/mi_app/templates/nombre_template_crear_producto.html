{% extends "plantilla_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="titulo-producto">Crear Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-crear">Guardar</button>
        <a href="{% url 'nombre_url_listar_productos' %}" class="btn-cancelar">Cancelar</a>
    </form>
</div>
<style>
    .titulo-producto {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        color: #333;
    }
    
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FFFFFF;
        border-radius: 5px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }
    
    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    .btn-crear {
        display: block;
        margin: 20px auto;
        width: 80%;
        padding: 10px;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .btn-crear:hover {
        background-color: #E64A29;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-cancelar {
        display: block;
        margin: 20px auto;
        width: 80%;
        padding: 10px;
        background-color: #f44336;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .btn-cancelar:hover {
        background-color: #e43629;
    }
</style>
{% endblock %}
