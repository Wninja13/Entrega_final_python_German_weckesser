{% extends "plantilla_base.html" %}

{% block content %}
<div class="container">
    <h2 class="titulo-pago text-center">Actualizar Pago</h2>

    <form method="post" class="form-actualizar">
        {% csrf_token %}
        {{ form.as_p }} <!-- Esto renderizarÃ¡ los campos del formulario -->

        <div class="botones text-center">
            <button type="submit" class="btn-actualizar">Guardar Cambios</button>
            <a href="{% url 'nombre_url_listar_pagos' %}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>

<style>
    .titulo-pago {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-family: 'Roboto', sans-serif;
        font-weight:400;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        color: #333;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FFFFFF;
        border-radius: 5px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }
    
    form input[type="text"], 
    form input[type="email"], 
    form input[type="password"],
    form input[type="number"], 
    form select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="password"], 
    form input[type="number"] {
        padding-left: 15px;
        padding-right: 15px;
    }
    
    .btn-actualizar {
        display: block;
        margin: 20px auto;
        width: 80%;
        padding: 10px;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        font-size: 16px;
    }
    
    .btn-actualizar:hover {
        background-color: #E64A29;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-cancelar {
        display: block;
        margin: 20px auto;
        width: 80%;
        padding: 10px;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        font-size: 16px;
    }
    
    .btn-cancelar:hover {
        background-color: #E64A29;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>

{% endblock %}
