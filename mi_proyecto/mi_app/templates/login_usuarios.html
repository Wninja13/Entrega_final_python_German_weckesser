{% extends "plantilla_base.html" %} 

{% block content %}
<div class="form-container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- Sección para crear usuario -->
    <div>
        <h2 class="crear_usuario">Crear Usuario</h2>
        <form action="{% url 'crear_usuario' %}" method="post">
            {% csrf_token %}
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password1">Contraseña:</label>
            <input type="password" id="password1" name="password1" required><br><br>

            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" required><br><br>

            <input type="submit" value="Crear Usuario" class="btn-guardar-repartidor">
        </form>
    </div>
    
    <!-- Línea divisoria -->
    <div class="form-divider"></div>

    <!-- Sección para el login de usuario -->
    <div>
        <h2 class="login">Login</h2>
        <form action="{% url 'login_usuario' %}" method="post">
            {% csrf_token %}
            <label for="login-username">Nombre de usuario:</label>
            <input type="text" id="login-username" name="login-username" required><br><br>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required><br><br>

            <input type="submit" value="Iniciar Sesión" class="btn-guardar-repartidor">
        </form>
    </div>
</div>

<style>
    .crear_usuario{
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-family: 'Roboto', sans-serif;
        font-weight:400;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        color: #333;
    }

    .login{
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-family: 'Roboto', sans-serif;
        font-weight:400;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        color: #333;
    }
    .form-container {
        display: flex;
        justify-content: space-between;
        max-width: 850px;
        margin: 40px auto;
        background-color: #FFFFFF;
        border-radius: 5px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }

    .form-divider {
        width: 4px;
        background-color: #0000;
        height: 100%;
        align-self: center;
    }

    form {
        max-width: 400px;
        margin: 0;
        padding: 20px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select,
    form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="number"],
    form input[type="text"].status-input {
        padding-left: 15px;
        padding-right: 15px;
    }

    .btn-guardar-repartidor {
        display: block;
        margin: 20px auto;
        width: 80%;
        padding: 10px;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-listado-repartidores {
        display: block;
        margin: 20px auto;
        padding: 10px;
        width: 80%;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
    }
</style>
{% endblock content %}
