{% extends "plantilla_base.html" %} 

{% block content %}
<h1 class="titulo-usuario">Ingrese datos del usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-guardar-usuario">Guardar datos del usuario</button>
    <a href="{% url 'nombre_url_listar_usuarios' %}" class="btn-listado-usuarios">Volver al Listado de Usuarios</a> 
</form>

<style>
    .titulo-usuario {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-family: 'Roboto', sans-serif;
        font-weight:400;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        color: #333;
        }
        
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FFFFFF;
        border-radius: 5px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }
        
    form input[type="text"], 
    form input[type="email"], 
    form input[type="password"], 
    form select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        }
        
    form input[name="status"],
    form input[name="edad_repartidor"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        }
        
    form input[type="text"],
    form input[type="email"],
    form input[type="password"], 
    form input[type="number"],
    form input[type="text"].status-input {
        padding-left: 15px;
        padding-right: 15px;
        }
        
    .btn-guardar-usuario {
        display: block;
        margin: 20px auto;
        width: 80%;
        padding: 10px;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        font-size: 16px;
        }
        
    .btn-guardar-usuario:hover {
        background-color: #E64A29;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
    .btn-listado-usuarios {
        display: block;
        margin: 20px auto;
        padding: 10px;
        width: 80%;
        background-color: #FF5D3E;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        font-size: 16px;
        }
            
    .btn-listado-usuarios:hover {
        background-color: #E64A29;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
            
    .btn-listado-usuarios:visited {
        color: white;
        }    
</style>

{% endblock %}
