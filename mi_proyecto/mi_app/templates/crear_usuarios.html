<!DOCTYPE html>
<html>
<head>
    <title>Crear Registro de Nuevo Usuario</title>
</head>
<body>
    <h1>Ingrese Datos del Usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Datos del Usuario</button>
    </form>
    <a href="{% url 'nombre_url_listar_usuarios' %}">Volver al Listado de Usuarios</a>
</body>
</html>
